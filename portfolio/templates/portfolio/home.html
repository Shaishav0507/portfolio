<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/2.jpg' %}" class="w3-round" alt='Norway' width='90%'>
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Take a Journey to the INFINITYðŸ˜Š</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
